version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd front
        - npm ci
    build:
      commands: 
        - npm run build --output-path=dist/front
        - ls
        - cd dist
        - ls
        - cd front
  artifacts:
    baseDirectory: dist/front/
    files:
      - '**/*'
  cache:
    paths:
    - node_modules/**/*
