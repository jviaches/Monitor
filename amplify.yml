version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd front
        - npm ci
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
    build:
      commands: 
        - npm run build  
  artifacts:
    baseDirectory: /dist/front
    files:
      - '**/*'
  cache:
    paths:
    - node_modules/**/*
