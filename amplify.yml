version: 0.1
backend:
  phases:
    preBuild:
      commands:
        - cd back/ResourcesLambda/ResourcesLambda
        - ls
    build:
      commands:
        - dotnet tool install -g Amazon.Lambda.Tools
        - dotnet lambda deploy-serverless
frontend:
  phases:
    preBuild:
      commands:
        - cd front
        - npm ci
    build:
      commands: 
        - npm run build:$ENV --output-path=dist/front
        - ls
        - cd dist
        - ls
        - cd front
  artifacts:
    baseDirectory: /front/dist/front/
    files:
      - '**/*'
  cache:
    paths:
    - node_modules/**/*
