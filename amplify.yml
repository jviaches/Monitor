version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd front
        - npm ci
    build:
      commands: 
        - npm run build:$ENV --output-path=dist/front
        - cd back/ResourcesLambda/ResourcesLambda
        - dotnet lambda  deploy-serverless
  artifacts:
    baseDirectory: /front/dist/front/
    files:
      - '**/*'
  cache:
    paths:
    - node_modules/**/*
