version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd front
        - npm ci
        - npm install -g @angular/cli
    build:
      commands: 
        - ng build --configuration=staging --aot
  artifacts:
    baseDirectory: /front/dist/front/
    files:
      - '**/*'
  cache:
    paths:
    - node_modules/**/*
