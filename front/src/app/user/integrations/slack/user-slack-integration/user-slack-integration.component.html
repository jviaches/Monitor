<mat-card class="mat-card-flat">
    <form [formGroup]="form" role="form" name="form">
        <mat-card-content>
            <label class="label-control" for="email">Slack Channel Link</label>
            <mat-form-field class="form-group mb-20 display-block" appearance="outline">
                <input matInput placeholder="link" type="text" formControlName="slack_channel">
                <mat-error *ngIf="getSlackLink.invalid">Please enter valid slack channel link</mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button (click)="doUpdate()">Update</button>
            <button mat-stroked-button (click)="doCancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
