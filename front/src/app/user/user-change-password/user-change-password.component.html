<mat-card class="mat-card-flat">
    <form [formGroup]="form" role="form" name="form">
        <mat-card-content>
            <label class="label-control" for="email">Old Password</label>
            <mat-form-field class="form-group mb-20 display-block" appearance="outline">
                <input matInput placeholder="Old Password" type="password" formControlName="oldPassword">
                <mat-error *ngIf="getOldPassword.invalid">Please enter a existing valid password</mat-error>
            </mat-form-field>

            <label class="label-control mb-10" for="email">New Password</label>
            <mat-form-field class="form-group mb-20 display-block" appearance="outline">
                <input matInput placeholder="New Password" type="password" formControlName="newPassword">
                <mat-error *ngIf="getNewPassword.invalid">Please enter a valid password with minimal length of 8 characters</mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button (click)="doSubmit()" [disabled]="isInValid()">Change</button>
            <button mat-stroked-button (click)="doCancel()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
