
<section class="row no-gutters p-0 h-lg-100vh align-items-initial">
    <div class="col-lg d-lg-flex bg-color-primary pt-100 pb-100 py-lg-0">
        <div class="background-holder opacity-20 background-pattern"></div>
    </div>
    <div class="col-lg-8 p-0 d-flex bg-white align-items-lg-center">
        <div class="row no-gutters flex-fill justify-content-center">
            <div class="col-11 col-md-6 col-lg-7 col-xl-5 space">
                <h1 class="h2 text-center mb-30 color-primary">Sign Up</h1>
                <form class="form form--sm" [formGroup]="loginForm" role="form" name="loginForm">
                    <div class="form-group mb-20">
                        <label class="label-control mb-10" for="email">Email Address:</label>
                        <mat-form-field class="form-group mb-20 display-block" appearance="outline">
                            <input matInput placeholder="Email" type="text" formControlName="email">
                            <mat-error *ngIf="getEmail.invalid">Please enter a valid user name</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group mb-20">
                        <label class="label-control mb-10" for="password">Password:</label>
                        <mat-form-field class="form-group mb-20 display-block" appearance="outline">
                            <input matInput placeholder="Password" type="password" formControlName="password" placeholder="*****">
                            <mat-error *ngIf="getPassword.invalid">Please enter a valid password with minimal length of 8 characters</mat-error>
                        </mat-form-field>                        
                    </div>
                    <div class="form-group mb-20">
                        <label class="label-control mb-10" for="cpassword">Confirm Password:</label>
                        <mat-form-field class="form-group mb-20 display-block" appearance="outline">
                            <input matInput placeholder="Confirm Password" type="password" formControlName="passwordConfirm">
                            <mat-error *ngIf="getPasswordConfirm.hasError('NoPassswordMatch')">Passwords should be identical</mat-error>
                        </mat-form-field>                        
                    </div>
                    <div class="form-group custom-control custom-checkbox d-flex align-items-center justify-content-between">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <!-- <label class="custom-control-label" for="customCheck1">I agree to the <a href="/terms-of-service" target="_blank" class="btn--color-primary btn-text-hover">Terms and Conditions</a></label> -->
                        <span>Allready have an account? <a href="/login" class="btn--color-primary btn-text-hover">Login here</a></span>
                        <button type="submit" class="btn btn--bg-primary btn-splash-hover btn-3d-hover"><span class="btn__text">Sign Up</span></button>
                    </div>
                </form>
                <!-- <div class="text-left mt-30">
                    <span>Allready have an account? <a href="/login" class="btn--color-primary btn-text-hover">Login here</a></span>
                </div> -->
            </div>
        </div>
    </div>
</section>
