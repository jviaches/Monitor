<div class="yes-no-modal-dialog">
    <h2 mat-dialog-title>Confirmation</h2>

    <mat-dialog-content>
        <span>Are you sure ?</span>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button class="btn btn--bg-primary btn-splash-hover btn-3d-hover" (click)="yes()">
            Yes
        </button>
        <button class="btn btn--bg-primary btn-splash-hover btn-3d-hover" (click)="no()">
            No
        </button>
    </mat-dialog-actions>
</div>
